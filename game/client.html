<!DOCTYPE html>
<html>

<head>
    <script src="/socket.io/socket.io.js"></script>

    <!-- Main Game Logic goes here -->
    <script src="gamelogic.js"></script>

    <!-- Boostrap Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="stylesheet.css">


    <title>Speedruns Unchained</title>

</head>

<body>

    <div class="container">

        <p id="recordsfound"></p>

        <p id="challengesfound"></p>



        <!-- Form Name -->
        <h1>Speedruns Unchained</h1>

        <div id="form_part">

            <div id="formphase1">

                <!-- Select Consoles -->
                <div class="form-group">
                    <label class="col- control-label" for="selectmultiple_console">Select Platforms (hold Command to
                        select
                        multiple)</label>
                    <div class="col-">
                        <select id="selectmultiple_console" name="selectmultiple" class="form-control"
                            multiple="multiple">
                            <option value="1">NES</option>
                            <option value="2">SNES</option>
                        </select>
                    </div>
                </div>

                <br>

                <!-- Select Genres -->
                <div class="form-group">
                    <label class="col- control-label" for="selectmultiple_genre">Select Genre (hold Command to select
                        multiple)</label>
                    <div class="col-">
                        <select id="selectmultiple_genre" name="selectmultiple" class="form-control"
                            multiple="multiple">
                            <option value="1">Zelda</option>
                            <option value="2">Mario</option>
                        </select>
                    </div>
                </div>

                <br>

                <!-- Select Publishers -->
                <div class="form-group">
                    <label class="col- control-label" for="selectmultiple_publisher">Select Publishers</label>
                    <div class="col-">
                        <select id="selectmultiple_publisher" name="selectmultiple" class="form-control" multiple="multiple">
                            <option value="1">Nintendo</option>
                            <option value="2">Sega</option>
                        </select>
                    </div>
                </div>

                <br>

                <!-- Select Years -->
                <div class="form-group">
                    <label class="col- control-label" for="selectmultiple_year">Select Year (hold Command to select
                        multiple)</label>
                    <div class="col-">
                        <select id="selectmultiple_year" name="selectmultiple" class="form-control" multiple="multiple">
                            <option value="1">Zelda</option>
                            <option value="2">Mario</option>
                        </select>
                    </div>
                </div>

                <br>

                <!-- Button -->
                <!-- This will dissapear after phase 1 starts -->
                <div class="form-group">
                    <label class="col- control-label" for="Submit_for_games"></label>
                    <div class="col-">
                        <button onclick="filter_games('game_filter', 'phase1')" id="Submit_for_games" class="btn btn-primary">Get
                            Games</button>
                    </div>
                </div>

                <br>

                <div class="form-group">
                    <label class="col- control-label" for="clear_reponses_1"></label>
                    <div class="col-">
                        <button onclick="clear_responses()" id="clear_reponses_1" class="btn btn-primary">Clear Above
                            Selections</button>
                    </div>
                </div>

            </div>

            <br>

            <div id="formphase2" style="display: none;">

                <!-- Select Games -->
                <div id="games" class="form-group">
                    <label class="col- control-label" for="selectmultiple_game">Filter Games (hold Command to
                        select
                        multiple)</label>
                    <div class="col-">
                        <select id="selectmultiple_game" name="selectmultiple" class="form-control" multiple="multiple">
                            <option value="1">Zelda</option>
                            <option value="2">Mario</option>
                        </select>
                    </div>
                </div>

                <br>

                <br>

                <!-- Select Challenge Duration -->
                <div id="challenges" class="form-group">
                    <label class="col- control-label" for="selectmultiple_challenge_duration">Filter Challenge
                        Duration</label>
                    <div class="col-">
                        <select id="selectmultiple_challenge_duration" name="selectmultiple" class="form-control"
                            multiple="multiple">
                            <option value="1">Zelda</option>
                            <option value="2">Mario</option>
                        </select>
                    </div>
                </div>

                <br>

                <div class="form-group">
                    <label class="col- control-label" for="clear_reponses_1"></label>
                    <div class="col-">
                        <button onclick="clear_responses()" id="clear_reponses_1" class="btn btn-primary">Clear Above
                            Selections</button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col- control-label" for="Getme_challenges"></label>
                    <div class="col-">
                        <button onclick="filter_games('game_filter', 'phase2')" id="Getme_challenges" class="btn btn-primary">Get
                            Challenges</button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col- control-label" for="getme_into_the_game"></label>
                    <div class="col-">
                        <button onclick="filter_games('handoff_to_game', 'phase3')" id="getme_into_the_game"
                            class="btn btn-primary">Start
                            The Game</button>
                    </div>
                </div>

            </div>


        </div>

        <!-- <div id="gamepart" style="display: none;"> -->
        <div id="gamepart" style="display:none;">

            <h2>Configure the game</h2>

            <!-- Text input-->
            <div class="form-group">
                <label class="col- control-label" for="players">Number of Players</label>
                <div class="col-">
                    <input id="players" name="textinput" value="1" min="1" max="8" type="number"
                        placeholder="placeholder" class="form-control input-md">
                    <span class="help-block">help</span>
                </div>
            </div>

            <div id="nameplayers">

                <div class="form-group">
                    <label class="col- control-label" for="name_for_player_0">Player 0's Name:</label>
                    <div class="col-">
                        <input id="name_for_player_0" name="textinput" value="Player 0" type="text"
                            placeholder="placeholder" class="form-control input-md">
                        <span class="help-block">help</span>
                    </div>
                </div>

            </div>

            <br>

            <div class="form-group">
                <label class="col- control-label" for="getme_into_the_gameloop"></label>
                <div class="col-">
                    <button onclick="gamestartup()" id="getme_into_the_gameloop" class="btn btn-primary">Start
                        the Game!</button>
                </div>
            </div>

            <table class="table">
                <thead>
                  <tr id="player_headings">
                  </tr>
                </thead>
                <tbody>
                  <tr id="player_scores">
                    <th scope="row">1</th>
                  </tr>
                </tbody>
              </table>


            <h3>Debug Text Goes Below</h3>

            <br>

            <br>

            <h5 id="uiconsole">Console Text</h5>


            <div class="form-group">
                <label class="col- control-label" for="Firstonewon"></label>
                <div class="col-">
                    <button onclick="winner(0)" id="Firstonewon" class="btn btn-primary">Player 0 Wins!</button>
                </div>
            </div>

            <div class="form-group">
                <label class="col- control-label" for="Secondonewon"></label>
                <div class="col-">
                    <button onclick="winner(1)" id="Secondonewon" class="btn btn-primary">Player 1
                        Wins!</button>
                </div>
            </div>



        </div>



        <br>


        <!-- <button onclick="ping()">Ping Server</button> -->

    </div>

    <!-- Code to manage client-server relationship goes here -->
    <script src="clientcode.js"></script>

    <script>
        function clear_responses() {

            Array.prototype.forEach.call(document.getElementsByClassName("form-control"), function (element) {
                let elements = element.options

                for (let i = 0; i < elements.length; i++) {
                    elements[i].selected = false;
                }
            });

            setup();
        }

        //Bottom Event Listeners

        //Fuck the event listener, this makes it more annoying
        // let selects = ["selectmultiple_genre", "selectmultiple_year", "selectmultiple_console"]

        // selects.forEach(selector => {
        //     console.log("Hooked event listender on " + selector)
        //     let a = document.getElementById(selector);
        //     a.addEventListener('change', filter_games, false);
        // });



        let a = document.getElementById("players");
        a.addEventListener('change', add_player_inputs, false);
    </script>

</body>

</html>
