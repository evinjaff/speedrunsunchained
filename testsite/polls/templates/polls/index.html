{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

{% if latest_Game_list %}
  <ul>
  {% for game in latest_Game_list %}
    <li><a href="/polls/{{ game.id }}/">{{ game.question_text }}</a></li>
  {% endfor %}
  </ul>
{% else %}
  <p>No polls are available.</p>
{% endif %}
